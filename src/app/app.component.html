<body>
<div class="all">
        <form [formGroup]="myForm" novalidate>
                <div class="col-xs-10 ">
                    <div class="header">
                        <div class="a">
                            <h3>Add a link</h3>
                        </div>
                        <div class="form-group">
                            <label>Title:</label>
                            <input class="form-control" name="title" #title formControlName="title" />
                        </div>
                        <div class="alert alert-danger" *ngIf="myForm.controls['title'].invalid && myForm.controls['title'].touched">
                            title not indicated
                        </div>
                        <div class="form-group">
                            <label>Link:</label>
                            <input class="form-control" name="link" #link formControlName="link" />
                            <div class="alert alert-danger" *ngIf="myForm.controls['link'].invalid && myForm.controls['link'].touched">
                                Non-rectangular link
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-default btn-color-green" (click)="addLink(title.value, link.value)">submit link</button>
                        </div>
                    </div>
                    <div class="table">
                        <ul *ngFor="let table of tables; let i = index">
                            <div class="point">
                                <h1>{{table.point}}</h1>
                                <h5>POINTS</h5>
                            </div>
                            <div class="button">
                                <button type="submit" (click)="removeLink(i)">Remove</button>
                            </div>
                            <div class="li">
                                <li>{{table.title}} ({{table.link}})</li>
                            </div>
                            <div class="row">
                                <i class="fa fa-arrow-up" aria-hidden="true" (click)="onChanged(table,true)"> upvote</i>
                                <i class="fa fa-arrow-down" aria-hidden="true" (click)="onChanged(table,false)">downvote</i>
                            </div>
                        </ul>
                    </div>
                </div>
            </form>
</div>
</body>
